<style>
    textarea {
    resize: none;
  }
</style>

  <h2> Enunciados </h2>
  <hr>
  <div>
    <div id="student-table">
      <table width="100%" class="table table-striped table-bordered table-hover" ng-submit="setIdStatement()">
        <thead>
          <th>Id</th>
          <th>Enunciado</th>
          <th>Ver</th>
        </thead>
        <tr  ng-repeat="statement in statements | startFrom:(currentPage - 1) * pageSize| limitTo:pageSize">
          <td ng-model="id_statement">{{statement.idStatement}}</td>
          <td>{{statement.statementText}}</td>
          <td><a  class="button btn-block btn-primary" style="border-radius: 5px 5px 5px 5px; text-align: center; border: 10px solid #007bff;" href="#!/seeStatement/{{statement.idStatement}}"> Ver</input></td>


        </tr>
      </table>
    </div>
    <ul uib-pagination total-items="statements.length" ng-model="currentPage" ng-change="pageChanged()"></ul>
  </div>
